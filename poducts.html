<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Shop | Produtos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="header">
    <div class="logo">FURNITURE SHOP</div>
</header>

<section class="produtos-container">

    <aside class="sidebar">
        <h3>FILTERS</h3>

        <label>Categoria</label>
        <select>
            <option>Todos</option>
            <option>Cadeiras</option>
            <option>Mesas</option>
            <option>Decoração</option>
        </select>

        <label>Preço</label>
        <select>
            <option>0 € – 50 €</option>
            <option>50 € – 100 €</option>
            <option>100 € – 300 €</option>
        </select>
    </aside>

    <div class="produtos-grid">

        <!-- Produto 1 -->
        <a href="produts.html" class="card-produto">
            <span class="tag-sale">SALE</span>
            <img src="https://images.pexels.com/photos/276528/pexels-photo-276528.jpeg">
            <h3>Cadeirão Premium</h3>
            <p>€85.00 — €99.00</p>
        </a>

        <!-- Produto 2 -->
        <a href="produt.html" class="card-produto">
            <img src="https://images.pexels.com/photos/37347/pexels-photo-37347.jpeg">
            <h3>Mesa de Apoio Minimalista</h3>
            <p>€49.00 — €70.00</p>
        </a>

        <!-- Produto 3 -->
        <a href="produt.html" class="card-produto">
            <img src="https://images.pexels.com/photos/112811/pexels-photo-112811.jpeg">
            <h3>Candeeiro Cobre</h3>
            <p>€60.00 — €80.00</p>
        </a>

        <!-- Produto 4 -->
        <a href="produt.html" class="card-produto">
            <img src="https://images.pexels.com/photos/112812/pexels-photo-112812.jpeg">
            <h3>Vaso Decorativo</h3>
            <p>€20.00 — €35.00</p>
        </a>

        <!-- Produto 5 -->
        <a href="produt.html" class="card-produto">
            <img src="https://images.pexels.com/photos/112814/pexels-photo-112814.jpeg">
            <h3>Candeeiro Close-up</h3>
            <p>€40.00 — €55.00</p>
        </a>

    </div>
</section>

</body>
</html>
