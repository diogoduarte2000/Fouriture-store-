<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Shop | Login</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .auth-container {
            display: flex;
            min-height: 80vh;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
        }
        
        .auth-box {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
        }
        
        .auth-tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }
        
        .auth-tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
            transition: all 0.3s;
            font-weight: 600;
            color: #999;
        }
        
        .auth-tab.active {
            border-bottom-color: #111;
            color: #111;
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .error-message {
            color: #ff4444;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
        
        .success-message {
            color: #4CAF50;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
        
        .demo-info {
            background: #f0f8ff;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 13px;
            color: #666;
        }
    </style>
</head>
<body>

<header class="header">
    <div class="logo">FURNITURE SHOP</div>

    <nav class="nav-center">
        <a href="shop-all.html">SHOP ALL</a>
        <a href="decor.html">DECOR</a>
        <a href="office.html">OFFICE</a>
        <a href="living-room.html">LIVING ROOM</a>
        <a href="bedroom.html">BEDROOM</a>
    </nav>

    <nav class="nav-right">
        <a href="story.html">STORY</a>
        <a href="contact.html">CONTACT</a>
        <a href="track-order.html">TRACK ORDER</a>
        <a href="help.html">HELP</a>
        <a href="login.html" id="loginBtn">LOGIN</a>
        <span class="cart-icon" id="cartIcon">ðŸ›’ <span id="cartCount">0</span></span>
    </nav>
</header>

<div class="auth-container">
    <div class="auth-box">
        <div class="auth-tabs">
            <div class="auth-tab active" onclick="switchTab('login')">LOGIN</div>
            <div class="auth-tab" onclick="switchTab('register')">REGISTAR</div>
        </div>

        <!-- LOGIN FORM -->
        <form class="auth-form active" id="loginForm">
            <h2 style="margin-bottom: 30px;">Bem-vindo de volta!</h2>
            
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="loginEmail" placeholder="seu@email.com" required>
            </div>
            
            <div class="form-group">
                <label>Palavra-passe</label>
                <input type="password" id="loginPassword" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
            </div>
            
            <div class="error-message" id="loginError"></div>
            
            <button type="submit" class="hero-btn" style="width: 100%; margin-top: 20px;">ENTRAR</button>
            
            <div style="margin-top: 20px; text-align: center;">
                <a href="#" style="color: #666; font-size: 14px;">Esqueceu a palavra-passe?</a>
            </div>

            <div class="demo-info">
                <strong>ðŸ’¡ Modo Demo:</strong><br>
                Email: joao@example.com<br>
                Password: 123456
            </div>
        </form>

        <!-- REGISTER FORM -->
        <form class="auth-form" id="registerForm">
            <h2 style="margin-bottom: 30px;">Criar Conta</h2>
            
            <div class="form-group">
                <label>Nome Completo</label>
                <input type="text" id="registerName" placeholder="JoÃ£o Silva" required>
            </div>
            
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="registerEmail" placeholder="seu@email.com" required>
            </div>
            
            <div class="form-group">
                <label>Palavra-passe</label>
                <input type="password" id="registerPassword" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" minlength="6" required>
            </div>
            
            <div class="form-group">
                <label>Confirmar Palavra-passe</label>
                <input type="password" id="registerPasswordConfirm" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
            </div>
            
            <div class="error-message" id="registerError"></div>
            <div class="success-message" id="registerSuccess"></div>
            
            <button type="submit" class="hero-btn" style="width: 100%; margin-top: 20px;">CRIAR CONTA</button>
        </form>
    </div>
</div>

<script src="js/products.js"></script>
<script src="js/cart.js"></script>
<script src="js/auth.js"></script>
<script>
// Verificar se jÃ¡ estÃ¡ logado
if (auth.isLoggedIn()) {
    window.location.href = 'index.html';
}

function switchTab(tab) {
    const tabs = document.querySelectorAll('.auth-tab');
    const forms = document.querySelectorAll('.auth-form');
    
    tabs.forEach(t => t.classList.remove('active'));
    forms.forEach(f => f.classList.remove('active'));
    
    if (tab === 'login') {
        tabs[0].classList.add('active');
        forms[0].classList.add('active');
    } else {
        tabs[1].classList.add('active');
        forms[1].classList.add('active');
    }
}

// LOGIN
document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;
    const errorDiv = document.getElementById('loginError');
    
    errorDiv.style.display = 'none';
    
    const result = await auth.login(email, password);
    
    if (result.success) {
        window.location.href = 'index.html';
    } else {
        errorDiv.textContent = result.error || 'Email ou palavra-passe incorretos';
        errorDiv.style.display = 'block';
    }
});

// REGISTER
document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const name = document.getElementById('registerName').value;
    const email = document.getElementById('registerEmail').value;
    const password = document.getElementById('registerPassword').value;
    const passwordConfirm = document.getElementById('registerPasswordConfirm').value;
    const errorDiv = document.getElementById('registerError');
    const successDiv = document.getElementById('registerSuccess');
    
    errorDiv.style.display = 'none';
    successDiv.style.display = 'none';
    
    // Validar
    if (password !== passwordConfirm) {
        errorDiv.textContent = 'As palavras-passe nÃ£o coincidem';
        errorDiv.style.display = 'block';
        return;
    }
    
    if (password.length < 6) {
        errorDiv.textContent = 'A palavra-passe deve ter pelo menos 6 caracteres';
        errorDiv.style.display = 'block';
        return;
    }
    
    const result = await auth.register(name, email, password);
    
    if (result.success) {
        successDiv.textContent = 'Conta criada com sucesso! A redirecionar...';
        successDiv.style.display = 'block';
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 1500);
    } else {
        errorDiv.textContent = result.error || 'Erro ao criar conta';
        errorDiv.style.display = 'block';
    }
});
</script>

</body>
</html>
